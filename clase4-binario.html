<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binario a Decimal y Decimal a Binario</title>
    <script src="/clase4-binario.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="dec-a-bin">
            <h1>Convertir decimal a binario</h1>
            <input type="text" id="dec">
            <button class="enviar-dec" onclick="decAbin()">Enviar</button>
            <h2 id="res-bin">Aquí aparecerá el resultado de la conversión</h2>
        </div>
        <div class="bin-a-dec">
            <h1>Convertir a decimal</h1>
            <input type="text" id="bin">
            <button class="enviar-bin" onclick="binAdec()">Enviar</button>
            <h2 id="bin-res">Aquí aparecerá el resultado de la conversión</h2>
        </div>
    </div>
</body>
</html>
